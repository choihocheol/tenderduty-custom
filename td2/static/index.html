<!DOCTYPE html>
<html lang="en">
<head>
  <style>
      /*canvas {
          image-rendering: -moz-crisp-edges;
          image-rendering: -webkit-crisp-edges;
          image-rendering: crisp-edges;
      }*/
  </style>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="css/uikit.min.css" />
  <title>Tenderduty Dashboard</title>
  <script src="js/uikit.min.js"></script>
  <script src="./js/uikit-icons.min.js"></script>
  <script src="./js/lodash.min.js"></script>
  <script type="application/javascript" src="grid.js"></script>
  <script type="application/javascript" src="status.js"></script>
  <link rel="icon" href="favicon.png">
</head>

<body class="uk-background-secondary uk-light" onload="loadState(); legend()">
<div class="uk-container uk-width-expand uk-height-viewport">
  <div class="logo" style="margin: 1em;">
	  <a class="uk-link-muted" href="https://bharvest.io"><img src="bh-logo.png" alt="[ B-Harvest ]" style="height: 50px;"></a>
  </div>
  <div class="uk-width-expand uk-overflow-auto uk-background-secondary" id="canvasDiv">
    <div style="width: 4835px;" class="uk-padding-remove-horizontal">
      <canvas id="canvas" height="20" width="4735"></canvas>
    </div>
    <div id="legendContainer" class="uk-nav-center uk-background-secondary uk-padding-remove">
      <canvas id="legend" height="32" width="700"></canvas>
    </div>
  </div>

  <div class="uk-padding-small uk-text-small uk-background-secondary uk-overflow-auto" id="tableDiv">
    <table class="uk-table uk-table-small uk-table-justify uk-padding-remove">
      <thead>
      <tr>
        <th></th>
        <th>Validator</th>
        <th>Height</th>
        <th>Moniker</th>
        <th style="text-align: center">Bonded</th>
        <th class="uk-text-center">Uptime</th>
        <th class="uk-text-center">Threshold</th>
        <th class="uk-text-center">RPC Nodes</th>
      </tr>
      </thead>
      <tbody id="statusTable"></tbody>
    </table>
  </div>
</div>
</body>
</html>
